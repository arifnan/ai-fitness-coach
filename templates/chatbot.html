<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health&Care</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Coach FitCare</h2>
            <span>Your AI Fitness & Nutrition Coach</span>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                Halo! Saya Coach FitCare AI. Ada yang bisa saya bantu seputar fitness atau nutrisi hari ini?
            </div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Ketik pertanyaanmu di sini..." required autocomplete="off">
            <button type="submit">Kirim</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
