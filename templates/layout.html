<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health & Care{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">Health & Care</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/workouts">Explore Workouts</a>
                <a href="/nutrition">Nutrition Guide</a> 
                <a href="/about">About</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <div class="chat-popup" id="chat-popup">
        <div class="chat-header">
            <h2>Coach FitCare</h2>
            <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">Halo! Butuh bantuan apa hari ini?</div>
        </div>
        <form class="chat-input-form" id="chat-form">
            <input type="text" id="user-input" placeholder="Ketik pertanyaanmu..." required autocomplete="off">
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <button class="chat-toggle-btn" id="chat-toggle-btn">
        <i class="fas fa-comment-dots"></i>
    </button>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
